<div class="container-fluid">
  <div class="row">
    <div class="col-md-9">
      <div class="central-container">
        <h1>Profile </h1>
        <div class="row">
          <div class="mx-auto col-sm-9">
            <!-- form user info -->
            <div class="card">
              <div class="card-header">
                <h4 class="mb-0">Personal information</h4>
              </div>
              <div class="card-body">
                <form class="form" role="form" autocomplete="off">
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Username</label>
                    <div class="col-lg-9">
                      <input class="form-control" type="text" value="{{ user[0].userName }}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Game name</label>
                    <div class="col-lg-9">
                      <input class="form-control" type="text" value="{{ user[0].ingame_name }}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">First name</label>
                    <div class="col-lg-9">
                      <input class="form-control" type="text" value="{{ user[0].firtsName }}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                    <div class="col-lg-9">
                      <input class="form-control" type="text" value="{{ user[0].lastName }}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                    <div class="col-lg-9">
                      <input class="form-control" type="email" value="{{ user[0].email }}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Birth Date</label>
                    <div class="col-lg-9">
                      <input class="form-control" type="text" value="{{ user[0].birthdate }}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Steam ID</label>
                    <div class="col-lg-9">
                      <input class="form-control" type="url" value="" disabled="disabled">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Level</label>
                    <div class="col-lg-9">
                      <input class="form-control" type="number" value="janeuser" disabled="disabled">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Credits</label>
                    <div class="col-lg-9">
                      <input class="form-control" type="text" value="{{ user[0].credits }}" disabled="disabled">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Premium</label>
                    <div class="col-lg-9">
                      <input type="checkbox" checked="{{user[0].premium == true ? 'checked' : '' }}" disabled="disabled">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Anti Cheat</label>
                    <div class="col-lg-9">
                      <input type="checkbox" checked="{{user[0].anti_cheat == true ? 'checked' : '' }}" disabled="disabled">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Anti Cheat ID</label>
                    <div class="col-lg-9">
                      <input class="form-control" type="text" value="{{ user[0].anti_cheat_id }}" disabled="disabled">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                      <input type="reset" class="btn btn-secondary" value="Cancel">
                      <input type="button" class="btn btn-primary" value="Save Changes">
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- /form user info -->
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="right-bar">
        <tr ng-repeat="x in user[0]">
          <td>-.- o.O</td>

        </tr>
      </div>
    </div>
  </div>
</div>
